name: exec-book-template
channels:
  - default
  - conda-forge
  - r
  - eoas_ubc
dependencies:
  - python=3.7.*
  - sphinx=2.4.4
  - pip
  - runjb
  - r-irkernel
  - pandas=1.0.4
  - scipy=1.4.1
  - numpy=1.18.5
  - matplotlib=3.2.1
  - seaborn=0.10.1
  - nibabel=3.2.1
  - nilearn=0.7.1
  - widgetsnbextension
  - ipywidgets=7.6.3
  - pip:
    - jupyter-book==0.10.2
    - insipid-sphinx-theme; platform_system != "Windows"
    - sphinx-bootstrap-theme; platform_system != "Windows"